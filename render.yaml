name: teoria
type: web  # Defines the type of the application (e.g., web, worker)
env: node  # Specifies the runtime environment
buildCommand: npm install  # Command to install dependencies
startCommand: npm start  # Command to start the server

# Optional: settings for environment variables
envVars:
  DATABASE_URL: postgres://user:password@hostname:5432/dbname
  API_KEY: your-api-key-here

# Optional: settings for deployments
services:
  web:
    buildCommand: npm run build
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
